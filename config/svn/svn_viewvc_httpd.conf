Include "/opt/csvn/data/conf/ctf_httpd.conf"
# SSL is off

# Apache will issue sub_req for PATH_INFO on ScriptAlias which
# gives a spurious error message. Setting auth at root level to avoid clogging logs.
<Location />
  AuthType Basic
  AuthName "CollabNet Subversion Repository"
  AuthBasicProvider file


  AuthUserFile "/opt/csvn/data/conf/svn_auth_file"

  Require valid-user
</Location>

# Work around authz and SVNListParentPath issue
RedirectMatch ^(/svn)$ $1/
<Location /svn/>   
   DAV svn
   SVNParentPath "/opt/csvn/data/repositories"
   SVNReposName "CollabNet Subversion Repository"

  <IfModule deflate_module>
    SetOutputFilter DEFLATE
  </IfModule>
  AuthzSVNAccessFile "/opt/csvn/data/conf/svn_access_file"
  SVNPathAuthz short_circuit
  SVNListParentPath On
</Location>


<Directory "/opt/csvn/www/viewvc/docroot">
  AllowOverride None
  Options None
</Directory>
<Location /viewvc-static>
  Require all granted
</Location>
Alias /viewvc-static "/opt/csvn/www/viewvc/docroot"

ScriptAlias /viewvc "/opt/csvn/bin/cgi-bin/viewvc.cgi"

<Location /viewvc>
  AddDefaultCharset UTF-8
  SetEnv CSVN_HOME "/opt/csvn"
</Location>
